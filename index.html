<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/check-box.png" type="image/png-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body class="vh-100 d-flex flex-column align-items-center justify-content-start">
    <header class="text-center mb-4">
        <h1>Lista de Afazeres</h1>
    </header>
    <div class="container-lg">
        <form action="#" method="post">
            <div class="row g-0 justify-content-center">
                <div class="col col-sm-8 col-lg-6">
                    <input type="text" class="form-control" id="inputList" placeholder="Ex: Lavar as roupas">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" id="addList">Adicionar</button>
                </div>
            </div>
            <hr class="border my-4 border-1 opacity-75">
            <div class="row justify-content-center list">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
